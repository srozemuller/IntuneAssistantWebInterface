name: Bug Report
description: File a bug report
title: "ðŸª²[Bug]: "
labels: ["bug", "triage"]
assignees:
  - srozemuller
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell what did you expect to happen?
      placeholder: Plese tell what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.9
        - 1.0.8
        - 1.0.7
        - 1.0.6
        - 1.0.5
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What OS are you seeing the problem on?
      multiple: true
      options:
        - Windows
        - MacOS
        - Linux
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce?
      description: Is there a way to reproduce, what command did you use for example?
      placeholder: I did the following steps
      value: "This is what i did."
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
