name: Feedback
description: Provide your feedback about our project
title: "üìù [Feedback]: "
labels: [feedback, needs-triage]
assignees:
  - srozemuller

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to share your feedback. Please provide the following details:

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true

  - type: textarea
    id: feedback
    attributes:
      label: Feedback
      description: What would you like to share with me?
      placeholder: Enter your feedback here...
    validations:
      required: true
